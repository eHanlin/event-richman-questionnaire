<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="ehainlin">
    <meta name="copyright" content="ehainlin">
    <meta name="description" content="翰林雲端-測試你的學霸指數">
    <meta name="eHanlin - 翰林雲端學院" content="eHanlin - 翰林雲端學院 Smart Learning!">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/study-master.css">
    <link rel="stylesheet" type="text/css" href="./css/progress-button.css">
    <!-- Google Analytics -->
    <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-104669522-3', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
</head>

<body>
    <audio src="./audio/jazz.mp3" autoplay loop></audio>
    <div id="initialize-device">
        <remind></remind>
    </div>
    <div id="initial"></div>
    <div class="layout">
        <header class="header">
            <div class="header-left">
                <a href="https://www.ehanlin.com.tw"><img src="./image/ehanlin.png"></img></a>
            </div>
            <div id="anchor-list" class="header-right">
                <ehanlin-link :link="anchor" v-for="anchor in anchors"></ehanlin-link>
            </div>
        </header>

        <main class="container container-index">
            <div class="study-master center">
                <img class="study-master-img" src="./image/study-master.png"></img>
                <div id="start" class="start-button">
                    <progress-button :button-class="['start-button-font', 'button-frame-inner']" @click="doAction">{{buttonText}}</progress-button>
                </div>
            </div>
        </main>
    </div>
</body>
<script data-main="./js/main" src="./js/lib/require.js"></script>

</html>
